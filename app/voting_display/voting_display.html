<div class="host voting-host-view">
	
  <p id="current-round">Question {{ currentRound }}:</p>
  <p id="question-voting">{{question}}</p>
  
  <p>Pick your favorite answer:</p> 

  <div class="answers">
    <div ng-repeat="answer in answers">&bull; {{answer.response}}</div>
  </div>

  <div class="next_timer">
    <span class="timer">{{timeLeft.$value}}</span>
  </div>

</div>
